<!DOCTYPE html>
<html>
<head>
<title>ERC20 Contract Interaction</title>
<link rel="stylesheet" href="styles.css"> </head>
<body>
  <h1>ERC20 Contract Interaction</h1>
  <div class="button-container">
    <button class="connectButton">Connect Wallet</button>
    <button class="disconnectButton" disabled>Disconnect</button>
</div>
  <div class="contract-details">

    <h2>Contract Details</h2>
    <ul>
      <li>Name: <span id="name"></span></li>
      <li>Symbol: <span id="symbol"></span></li>
      <li>Total Supply: <span id="totalSupply"></span></li>
    </ul>
  </div>
  <div class="functions">
    <h2>Functions</h2>
    <div class="balanceOf">
      <h3>balanceOf</h3>
      <label for="balanceOfAddress">Enter Address:</label>
      <input type="text" id="balanceOfAddress" placeholder="Address">
      <button id="getBalance">Get Balance</button>
      <p id="balanceResult"></p>
    </div>
    <div class="transfer">
      <h3>transfer</h3>
      <label for="transferTo">To Address:</label>
      <input type="text" id="transferTo" placeholder="Address">
      <label for="transferAmount">Amount:</label>
      <input type="number" id="transferAmount" placeholder="Amount">
      <button id="transferButton">Transfer</button>
      <p id="transferResult"></p>
    </div>
  </div>
  <script src="./scripts.js" type="module"></script> </body>
</html>
